<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MyHealth</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the SAME CSS file -->
    <!-- Font Awesome for eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to a Google Font (Optional - Example: Poppins - same as before) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page"> <!-- Use the generic auth page class -->

    <div class="auth-container"> <!-- Use the generic auth container -->
        <h1 class="logo-text">FaceSheets</h1>
        <h2>Create Your Account</h2>

        <form action="#" method="POST" class="auth-form" id="signup-form">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
            </div>
             <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Password Group -->
            <div class="form-group password-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <i class="fas fa-eye toggle-password" data-target="password"></i>
                <!-- Password Strength Indicator -->
                <div id="password-strength-indicator">
                    <div id="strength-bar" class="strength-bar"></div>
                </div>
                <span id="strength-text" class="strength-text"></span>
            </div>

            <!-- Confirm Password Group -->
            <div class="form-group password-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                 <i class="fas fa-eye toggle-password" data-target="confirm-password"></i>
                <!-- Password Mismatch Error Message -->
                <div id="password-mismatch-error" class="error-message"></div>
            </div>

            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <div class="auth-links">
            <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </div>

    <!-- Add JavaScript at the end of the body -->
    <script src="script.js"></script>
</body>
</html>
