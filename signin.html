<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MyHealth</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the SAME CSS file -->
    <!-- Or a new CSS file if preferred, just ensure colors are defined -->

    <!-- Link to a Google Font (Optional - Example: Poppins - same as before) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page"> <!-- Added class to target body specifically -->

    <div class="auth-container">
        <h1 class="logo-text">FaceSheets</h1>
        <h2>Welcome Back!</h2>

        <form action="index.html" method="POST" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>

        <div class="auth-links">
            <a href="recover-password.html" class="forgot-password">Forgot Password?</a>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
