<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery - MyHealth</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the SAME CSS file -->

    <!-- Link to a Google Font (Optional - Example: Poppins - same as before) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page"> <!-- Use a generic class for auth pages -->

    <div class="auth-container"> <!-- Use a generic container class -->
        <h1 class="logo-text">FaceSheets</h1>
        <h2>Password Recovery</h2>
        <p class="auth-instruction">
            Enter the email address associated with your account, and we'll send you a link to reset your password.
        </p>

        <form action="post-recover-password.html" method="POST" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Recovery Link</button>
        </form>

        <div class="auth-links">
            <p>Remember your password? <a href="signin.html">Sign In</a></p>
        </div>
    </div>

</body>
</html>
